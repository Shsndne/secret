<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Crafting Game</title>
    <style>
        :root {
            --primary-color: #3971b8;        /* Celtic Blue */
            --second-color: #c8d69b;         /* Tea Green */
            --text-color: #343b1b;           /* Drab Dark Brown */
            --background-color: #fbfcee;     /* Nory */
            --card-color: #ffffff;
            --highlight-color: #f6e6c5;      /* Vanilla */
            --primary-dark: #2c5a94;         /* Darker shade for hover states */
            --border-color: rgba(57, 113, 184, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --light-shadow: rgba(255, 255, 255, 0.5);
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
        }

        * {
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23fbfcee"/><path d="M0,0 L100,100 M100,0 L0,100" stroke="%23c8d69b" stroke-width="0.5" opacity="0.3"/></svg>');
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }

        /* Story container styles */
        #storyContainer {
            background-color: var(--card-color);
            padding: 30px;
            border-radius: 15px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 4px 20px var(--shadow-color);
            border: 2px solid var(--primary-color);
            text-align: center;
        }

        #storyTitle {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
        }

        #storyText {
            text-align: left;
            line-height: 1.7;
            margin-bottom: 25px;
            font-size: 1.05rem;
            background-color: rgba(200, 214, 155, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        #storyText p {
            margin-bottom: 15px;
        }

        #startStoryBtn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow-color);
            letter-spacing: 0.5px;
        }

        #startStoryBtn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        /* Game wrapper */
        #gameWrapper {
            width: 100%;
            display: none;
        }

        /* Status container */
        .status-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            background-color: var(--card-color);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px var(--shadow-color);
            border: 2px solid var(--primary-color);
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status-label {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .status-value {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.4rem;
        }

        /* Game area */
        #gameArea {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }

        .panel {
            background: var(--card-color);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            box-shadow: 0 4px 10px var(--shadow-color);
            flex: 1;
            min-width: 300px;
            max-width: 450px;
        }

        .panel h3 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid var(--second-color);
            padding-bottom: 10px;
        }

        /* Inventory grid */
        #inventoryGrid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .card {
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--card-color);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px var(--shadow-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--shadow-color);
            border-color: var(--primary-color);
            background: var(--highlight-color);
        }

        .card.selected {
            border: 2px solid var(--primary-color);
            background: var(--highlight-color);
            box-shadow: 0 0 0 3px rgba(57, 113, 184, 0.2);
        }

        .card .emoji {
            display: block;
            font-size: 32px;
            margin-bottom: 8px;
            text-align: center;
        }

        .card .label {
            display: block;
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
            font-weight: 500;
        }

        /* Crafting area */
        .slots {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .slot {
            width: 100px;
            height: 100px;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            background: var(--highlight-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slot:hover {
            border-color: var(--primary-color);
            background: var(--second-color);
        }

        .slot .emoji {
            font-size: 36px;
            margin-bottom: 5px;
        }

        .slot .label {
            font-size: 14px;
            color: var(--text-color);
        }

        .slot.filled {
            border: 2px solid var(--primary-color);
            background: var(--highlight-color);
        }

        /* Craft button */
        #craftBtn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow-color);
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 200px;
        }

        #craftBtn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        #craftBtn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Craft result */
        #craftResult {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-success {
            background: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .result-error {
            background: rgba(244, 67, 54, 0.2);
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        /* End modal */
        #endModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #endModal.show {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: var(--card-color);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
            border: 3px solid var(--primary-color);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        #endModal.show .modal-content {
            transform: translateY(0);
        }

        #endModal h2 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        #endModal p {
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 1.1rem;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background: rgba(200, 214, 155, 0.3);
        }

        #restart-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        #restart-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            color: var(--text-color);
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Responsive design */
        @media (max-width: 900px) {
            #gameArea {
                flex-direction: column;
                align-items: center;
            }
            
            .panel {
                width: 100%;
                max-width: 500px;
            }
            
            #inventoryGrid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 600px) {
            .status-container {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .slots {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            #inventoryGrid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card {
                padding: 12px;
            }
            
            .card .emoji {
                font-size: 28px;
            }
            
            #storyContainer {
                padding: 20px;
            }
            
            #storyTitle {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 400px) {
            #inventoryGrid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card {
                padding: 10px;
            }
            
            .card .emoji {
                font-size: 24px;
            }
            
            .status-container {
                padding: 12px;
            }
            
            body {
                padding: 15px;
            }
        }

        /* Animation for crafting */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .crafting-animation {
            animation: pulse 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rahasia Kartu Senyawa</h1>
            <p>Gabungkan elemen-elemen untuk menciptakan senyawa baru!</p>
        </div>

        <div id="storyContainer">
            <h1 id="storyTitle"></h1>
            <div id="storyText"></div>
            <button id="startStoryBtn">Mulai Petualangan</button>
        </div>

        <div id="gameWrapper">
            <div class="status-container">
                <div class="status-item">
                    <div class="status-label">WAKTU</div>
                    <div class="status-value" id="timer">0</div>
                </div>
                <div class="status-item">
                    <div class="status-label">DIHASILKAN</div>
                    <div class="status-value" id="score">0</div>
                </div>
            </div>

            <div id="gameArea">
                <div class="panel">
                    <h3>Inventory</h3>
                    <div id="inventoryGrid" class="grid"></div>
                </div>

                <div class="panel">
                    <h3>Crafting</h3>
                    <div class="slots">
                        <button id="slotA" class="slot" data-name="">
                            <span class="emoji">?</span>
                            <span class="label">Slot A</span>
                        </button>
                        <button id="slotB" class="slot" data-name="">
                            <span class="emoji">?</span>
                            <span class="label">Slot B</span>
                        </button>
                    </div>
                    <button id="craftBtn" class="primary">Craft!</button>
                    <div id="craftResult" class="result"></div>
                </div>
            </div>
        </div>

        <div id="endModal">
            <div class="modal-content">
                <h2>Permainan Selesai!</h2>
                <p></p>
                <button id="restart-btn">Main Lagi</button>
            </div>
        </div>

        <div class="footer">
            &copy; 2025 Rahasia Kartu Senyawa
        </div>
    </div>

    <script>
        let storyData;
        let timer;
        let timeLeft = 40;
        let score = 0;
        let craftedLog = []; // Catat semua craft sukses

        const ELEMENTS = [
            { name: "Air", emoji: "üíß" },
            { name: "Api", emoji: "üî•" },
            { name: "Tanah", emoji: "üåç" },
            { name: "Udara", emoji: "üí®" },
            { name: "Cahaya", emoji: "‚òÄÔ∏è" },
            { name: "Logam", emoji: "‚öôÔ∏è" }
        ];

        // Minimal 8 kombinasi sukses
        const RECIPES = {
            "Air+Api":       { name: "Uap Hangat", emoji: "üí®" },
            "Air+Tanah":     { name: "Tanaman Kecil", emoji: "üå±" },
            "Air+Cahaya":    { name: "Pelangi", emoji: "üåà" },
            "Api+Logam":     { name: "Perkakas Logam", emoji: "‚öîÔ∏è" },
            "Api+Tanah":     { name: "Lava", emoji: "üåã" },
            "Cahaya+Tanah":  { name: "Kristal", emoji: "üíé" },
            "Logam+Tanah":   { name: "Bijih Logam", emoji: "‚õèÔ∏è" },
            "Cahaya+Udara":  { name: "Aurora", emoji: "üåå" }
        };

        $(document).ready(async () => {
            $("#gameWrapper, #endModal").hide();
            const storyId = 3;

            try {
                const res = await fetch("data.json");
                const data = await res.json();
                storyData = data.books.find(b => b.id === storyId);

                $("#storyTitle").text(storyData.title);
                $("#storyText").html(storyData.story.map(p => `<p>${p}</p>`).join(""));
                timeLeft = storyData.gameConfig?.timeLimit || 40;
            } catch (err) {
                console.error("Gagal load JSON:", err);
                $("#storyTitle").text("Rahasia Kartu Senyawa");
                $("#storyText").html(`
                    <p>Selamat datang di dunia crafting yang penuh misteri!</p>
                    <p>Gabungkan berbagai elemen untuk menciptakan senyawa baru dan selesaikan tantangan ini.</p>
                `);
                
                // Create default storyData with endings
                storyData = {
                    title: "Rahasia Kartu Senyawa",
                    ending: {
                        perfect: "Luar biasa! Kamu berhasil menemukan semua kombinasi yang mungkin!",
                        medium: "Bagus! Kamu berhasil menemukan beberapa kombinasi.",
                        bad: "Waktu sudah habis. Coba lagi untuk menemukan lebih banyak kombinasi!"
                    }
                };
            }

            $("#startStoryBtn").on("click", () => {
                $("#startStoryBtn").hide();
                $("#storyContainer").hide();
                $("#gameWrapper").show();
                startCraftingGame();
            });

            $("#restart-btn").on("click", () => {
                clearInterval(timer);
                $("#endModal").removeClass("show");
                $("#gameWrapper").hide();
                $("#storyContainer").show();
                $("#startStoryBtn").show();

                // Reset state
                score = 0;
                craftedLog = [];
                timeLeft = storyData?.gameConfig?.timeLimit || 40;
                $("#timer").text(timeLeft);
                $("#score").text(score);
                $("#inventoryGrid").empty();
                clearSlots();
                $("#craftResult").empty().removeClass("result-success result-error");

                window.scrollTo(0, 0);
            });

            $("#slotA, #slotB").on("click", function () {
                clearSlot(this.id);
            });

            $("#craftBtn").on("click", () => {
                const a = $("#slotA").attr("data-name");
                const b = $("#slotB").attr("data-name");

                if (!(a && b)) {
                    $("#craftResult")
                        .text("Pilih 2 bahan dulu!")
                        .removeClass("result-success")
                        .addClass("result-error");
                    return;
                }

                const result = craft(a, b);
                if (result) {
                    if (!craftedLog.includes(result.name)) {
                        craftedLog.push(result.name);
                    }

                    // Hitung skor dengan reduce
                    score = craftedLog.reduce((total) => total + 1, 0);

                    $("#score").text(score);
                    $("#craftResult").html(
                        `‚úÖ Berhasil: <strong>${a}</strong> + <strong>${b}</strong> ‚Üí ${result.emoji} ${result.name}`
                    ).removeClass("result-error").addClass("result-success");

                    // Animasi sukses
                    $("#craftBtn").addClass("crafting-animation");
                    setTimeout(() => {
                        $("#craftBtn").removeClass("crafting-animation");
                    }, 500);

                    // Jika score mencapai 6, hentikan game & tampilkan ending
                    if (score >= 6) {
                        clearInterval(timer);
                        setTimeout(showEnding, 1000);
                        return;
                    }
                    
                    // Perbarui inventory
                    renderInventory();
                } else {
                    $("#craftResult").html(
                        `‚ùå Kombinasi <strong>${a}</strong> + <strong>${b}</strong> tidak menghasilkan apa-apa...`
                    ).removeClass("result-success").addClass("result-error");
                }

                clearSlots();
            });
        });

        function startCraftingGame() {
            score = 0;
            craftedLog = [];
            $("#score").text(score);

            renderInventory();
            clearSlots();
            $("#craftResult").text("").removeClass("result-success result-error");
            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            $("#timer").text(timeLeft);
            timer = setInterval(() => {
                timeLeft--;
                $("#timer").text(timeLeft);
                if (timeLeft <= 10) {
                    $("#timer").css("color", "var(--warning-color)");
                }
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showEnding();
                }
            }, 1000);
        }

        function renderInventory() {
            const $grid = $("#inventoryGrid");
            $grid.empty();

            // Filter elemen yang belum di-craft
            const availableElements = ELEMENTS.filter(el => !craftedLog.includes(el.name));

            availableElements.forEach(el => {
                const $card = $(`
                <button class="card" data-name="${el.name}">
                    <span class="emoji">${el.emoji}</span>
                    <span class="label">${el.name}</span>
                </button>
                `);
                $card.on("click", () => selectToSlot(el));
                $grid.append($card);
            });
        }

        function clearSlots() {
            clearSlot("slotA");
            clearSlot("slotB");
        }

        function clearSlot(slotId) {
            $(`#${slotId}`)
                .attr("data-name", "")
                .find(".emoji").text("?").end()
                .find(".label").text(slotId === "slotA" ? "Slot A" : "Slot B")
                .removeClass("filled");
        }

        function selectToSlot(el) {
            const slots = ["slotA", "slotB"];
            const isFull = slots.every(slot => $(`#${slot}`).attr("data-name") !== "");
            
            if (isFull) return;

            const targetSlot = slots.find(slot => $(`#${slot}`).attr("data-name") === "");
            $(`#${targetSlot}`)
                .attr("data-name", el.name)
                .find(".emoji").text(el.emoji).end()
                .find(".label").text(el.name)
                .addClass("filled");
        }

        function craft(...names) {
            const key = [...names].sort().join("+");
            return RECIPES[key] || null;
        }

        function showEnding() {
            $("#gameWrapper").hide();
            let endingType;

            if (score >= 6) {
                endingType = "perfect";
            } else if (score > 0) {
                endingType = "medium";
            } else {
                endingType = "bad";
            }

            $("#endModal h2").text("Permainan Selesai!");
            $("#endModal p").html(
                storyData?.ending?.[endingType] || "Terima kasih sudah bermain!"
            );
            $("#endModal").addClass("show");
        }
    </script>
</body>
</html>
