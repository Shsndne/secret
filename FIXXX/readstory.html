    :root{

    body{

    .sidebar{

      overflow-y:auto;
      border-right:2px solid rgba(255,255,255,.25);

    }
    .meta .genre{

      color:#fff;
      text-shadow:0 2px 0 rgba(0,0,0,.15);

      display: flex;

        Hari-hari berikutnya, Dira mulai menulis lebih banyak. Ia menulis cerita pendek, esai, bahkan puisi. Tulisan-tulisannya tidak sempurna, tapi ia membagikannya secara anonim di internet. Perlahan, orang mulai membaca, lalu meninggalkan komentar. “Tulisanmu menyentuh,” kata seseorang. “Aku merasa tidak sendirian setelah membacanya,” tulis yang lain.
        Dira terharu. Ia menyadari, apa yang lahir dari kehampaannya bisa mengisi ruang orang lain. Dan itu membuatnya merasa berarti.
        Suatu malam, Hampa muncul sekali lagi. “Kau lihat, Dira? Aku bukan akhir. Aku adalah awal. Ruang kosong dalam dirimu melahirkan sesuatu yang bisa menyentuh dunia. Jangan takut jika suatu hari aku datang lagi. Terimalah aku, lalu isi aku dengan hal yang membuatmu hidup.”

        Sejak saat itu, Dira tidak lagi memandang hampa sebagai musuh. Ia tahu, hampa akan selalu ada, seperti ruang di antara bintang. Tapi ia juga tahu, ruang itu bisa diisi dengan cahaya, dengan mimpi, dengan cerita.
        Dira menutup laptopnya malam itu, menatap jendela yang memantulkan cahaya lampu kota. Di langit yang masih gelap, ia membayangkan bintang-bintang yang tersembunyi. Dan dalam hatinya, ia tersenyum.
        Ia tahu, meski hidup tak selalu penuh, meski kadang terasa sepi, ia tidak lagi takut pada hampa. Karena dari ruang hampa itulah, lahir arti, lahir cahaya, lahir kehidupan.`
      }
    ];

    let currentStoryId = null;

    const sidebar = document.getElementById("sidebar");
    const storyTitle = document.getElementById("storyTitle");
    const storyContent = document.getElementById("storyContent");
    const gameBtn = document.getElementById("gameBtn");

    function renderSidebar(){
      sidebar.innerHTML = "";
      LIBRARY.forEach(b => {
        const item = document.createElement("div");
        item.className = "book-item";
        item.onclick = () => selectStory(b.id);

        const img = document.createElement("img");
        img.className = "cover";
        img.src = b.cover; img.alt = b.title;

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.innerHTML = `<h4>${b.title}</h4><div class="genre">${b.genre}</div>`;

        item.appendChild(img); item.appendChild(meta);
        sidebar.appendChild(item);
      });
    }

    function selectStory(storyId){
      const story = LIBRARY.find(s => s.id === storyId);
      if(!story) return;
      currentStoryId = storyId;

      storyTitle.textContent = story.title;
      storyContent.textContent = story.content;
      gameBtn.style.display = "block";

      // simpan progress
      localStorage.setItem("selectedStoryId", storyId);
    }

    function goToGame(){
      alert("Ke halaman game untuk " + currentStoryId);
    }

    function getQueryParam(key) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(key);
  }

  (function init(){
    renderSidebar();

    // cek apakah ada query string ?id=...
    const paramId = getQueryParam("id");
    if(paramId && LIBRARY.some(s => s.id === paramId)){
      selectStory(paramId);
    } else {
      // fallback ke localStorage kalau ada
      const savedId = localStorage.getItem("selectedStoryId");
      if(savedId && LIBRARY.some(s => s.id === savedId)){
        selectStory(savedId);
      }
    }
  })();

  </script>
